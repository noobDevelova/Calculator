<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/src/css/main.css">

    <title>Calc</title>
</head>

<body>



    <div class="container">
        <div class="frame">
            <div class="notch"></div>
            <div class="inner-frame">
                <div class="inner-container">

                    <header>
                        <h1 class="title">Calc</h1>
                        <p class="subtext">By Bocil</p>
                    </header>
                    <div class="calc-border">
                        <div class="calc-box">
                            <div class="box-wrapper">
                                <p id="showCounter" class="counter"></p>
                                <input class="result display" id="box" placeholder="0">
                            </div>
                        </div>
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="container grid-container keys">
                    <button class="btn-primary marked1" onclick="showResult('+')">+</button>
                    <button class="btn-primary marked1" onclick="showResult('-')">-</button>
                    <button class="btn-primary marked1" onclick="showResult('&times')">&times;</button>
                    <button class="btn-primary marked1" onclick="showResult('&divide')">&divide;</button>
                    <button class="btn-primary" onclick="showResult('9')">9</button>
                    <button class="btn-primary" onclick="showResult('8')">8</button>
                    <button class="btn-primary" onclick="showResult('7')">7</button>
                    <button class="btn-primary" onclick="showResult('6')">6</button>
                    <button class="btn-primary" onclick="showResult('5')">5</button>
                    <button class="btn-primary" onclick="showResult('4')">4</button>
                    <button class="btn-primary" onclick="showResult('3')">3</button>
                    <button class="btn-primary" onclick="showResult('2')">2</button>
                    <button class="btn-primary" onclick="showResult('1')">1</button>
                    <button class="btn-primary" onclick="showResult('0')">0</button>
                    <button class="btn-primary" onclick="showResult('.')">.</button>
                    <button class="btn-primary" onclick="delNum()"><span class="material-symbols-outlined">
                            backspace
                        </span></button>
                    <button class="btn-primary clear" onclick="clearCalc()">AC</button>
                    <button class="btn-primary calc" onclick="countCalc()">=</button>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/src/js/main.js"></script>
</body>

</html>
